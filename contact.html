---
title: Contacto
---
<h1>Contacto</h1>
<p class="editable">Envíame cualquier comentario o duda que tengas sobre las recetas publicadas en mi blog.</p>

<form method="post" action="https://formspree.io/paunix_10@hotmail.com">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">Nombre</label>
			<input type="text" name="nombre" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Apellido</label>
			<input type="text" name="apellido" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Correo electrónico</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Asunto</label>
			<select id="subject" name="asunto">
				<option value="enquiry">Duda</option>
				<option value="suggestion">Sugerencia</option>
				<option value="press">Publicación</option>
				<option value="other">Otro</option>
			</select>
		</div>
	</div>

	<label for="message">Mensaje</label>
	<textarea name="mensaje" id="message"></textarea>

	<input type="submit" value="Enviar mensaje" />
</form>
